<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(7, 120px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .area {
            width: 120px;
            height: 160px;
            border: 2px solid black;
            position: relative; /* カードを重ねるためにrelativeに */
        }
        .hand {
            display: flex;
            flex-direction: row;
            gap: 10px;
            padding: 10px;
            border: 2px dashed blue;
            background-color: lightblue;
            min-height: 160px;
            max-width: 860px;
            overflow-x: auto;
        }
        .card {
            width: 100px;
            height: 140px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            position: absolute; /* カードを重ねる */
        }
        .drag-over {
            background-color: rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- 上段 -->
    <div class="game-board">
        <div class="area" id="evolve">エボルヴデッキ</div>
        <div class="area field" id="field1">フィールド①</div>
        <div class="area field" id="field2">フィールド②</div>
        <div class="area field" id="field3">フィールド③</div>
        <div class="area field" id="field4">フィールド④</div>
        <div class="area field" id="field5">フィールド⑤</div>
        <div class="area" id="deck">デッキ</div>
    </div>

    <!-- 中段 -->
    <div class="game-board">
        <div class="area" id="exile">消滅領域</div>
        <div class="area field" id="ex1">EX①</div>
        <div class="area field" id="ex2">EX②</div>
        <div class="area field" id="ex3">EX③</div>
        <div class="area field" id="ex4">EX④</div>
        <div class="area field" id="ex5">EX⑤</div>
        <div class="area" id="graveyard">墓場</div>
    </div>

    <!-- 下段（手札） -->
    <div class="hand" id="hand"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const areas = document.querySelectorAll(".area, .hand");

            // ドラッグ＆ドロップイベントの設定
            areas.forEach(area => {
                area.addEventListener("dragover", (e) => {
                    e.preventDefault();
                    area.classList.add("drag-over");
                });

                area.addEventListener("dragleave", () => {
                    area.classList.remove("drag-over");
                });

                area.addEventListener("drop", (e) => {
                    e.preventDefault();
                    area.classList.remove("drag-over");

                    const cardId = e.dataTransfer.getData("text/plain");
                    const card = document.getElementById(cardId);

                    // 手札なら横並びで追加
                    if (area.id === "hand") {
                        area.appendChild(card);
                        return;
                    }

                    // フィールド・EXエリアは2枚まで
                    if (area.classList.contains("field") && area.children.length >= 2) {
                        alert("フィールド・EXエリアには2枚までしか置けません");
                        return;
                    }

                    // カードをエリア内に重ねて配置
                    card.style.position = "absolute";
                    card.style.left = "0";
                    card.style.top = "0";
                    card.style.zIndex = area.children.length; // 新しいカードが上に来る

                    // フィールド・EXエリアのみ「上/下の選択」を実行
                    if (area.classList.contains("field") && area.children.length === 2) {
                        const position = confirm("上に置きますか？（OK:上 / キャンセル:下）");
                        if (position) {
                            area.insertBefore(card, area.firstChild);
                        } else {
                            area.appendChild(card);
                        }
                    } else {
                        area.appendChild(card);
                    }
                });
            });

            function createCard(id) {
                const card = document.createElement("div");
                card.classList.add("card");
                card.textContent = `カード${id}`;
                card.setAttribute("id", `card-${id}`);
                card.setAttribute("draggable", true);

                card.addEventListener("dragstart", (e) => {
                    e.dataTransfer.setData("text/plain", card.id);
                });

                return card;
            }

            // デッキにカードを配置
            const deck = document.getElementById("deck");
            for (let i = 1; i <= 5; i++) {
                deck.appendChild(createCard(i));
            }
        });
    </script>

</body>
</html>
