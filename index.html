<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードゲーム</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(7, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }
        .area {
            width: 100px;
            height: 150px;
            border: 2px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .hand {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .card {
            width: 80px;
            height: 120px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
        }
    </style>
</head>
<body>

    <div class="game-board">
        <div class="area" id="deck">デッキ</div>
        <div class="area" id="field1">フィールド①</div>
        <div class="area" id="field2">フィールド②</div>
        <div class="area" id="field3">フィールド③</div>
        <div class="area" id="field4">フィールド④</div>
        <div class="area" id="field5">フィールド⑤</div>
        <div class="area" id="graveyard">墓場</div>
    </div>

    <div class="hand" id="hand">
        <!-- 手札にカードが追加される -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const areas = document.querySelectorAll(".area, .hand");

            areas.forEach(area => {
                area.addEventListener("dragover", (e) => {
                    e.preventDefault();
                });

                area.addEventListener("drop", (e) => {
                    e.preventDefault();
                    const cardId = e.dataTransfer.getData("text/plain");
                    const card = document.getElementById(cardId);
                    
                    // ドロップ先のエリアにカードを追加
                    area.appendChild(card);
                });
            });

            function createCard(id) {
                const card = document.createElement("div");
                card.classList.add("card");
                card.textContent = `カード${id}`;
                card.setAttribute("id", `card-${id}`);
                card.setAttribute("draggable", true);

                card.addEventListener("dragstart", (e) => {
                    e.dataTransfer.setData("text/plain", card.id);
                });

                return card;
            }

            // デッキにカードを配置
            const deck = document.getElementById("deck");
            for (let i = 1; i <= 5; i++) {
                deck.appendChild(createCard(i));
            }
        });
    </script>

</body>
</html>
