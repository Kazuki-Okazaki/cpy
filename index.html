<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードドラッグ＆ドロップ</title>
    <style>
        .card {
            width: 100px;
            height: 140px;
            border: 1px solid black;
            background-color: white;
            text-align: center;
            line-height: 140px;
            font-weight: bold;
            user-select: none;
            position: relative;
        }
        .dragging {
            opacity: 0.5;
        }
        .dropzone {
            width: 120px;
            height: 160px;
            border: 2px dashed gray;
            display: flex; /* カードを内部で管理しやすくする */
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .dropzone.highlight {
            border-color: blue;
        }
    </style>
</head>
<body>
    <div id="field">
        <div class="card" draggable="true" data-id="1">カード1</div>
        <div class="card" draggable="true" data-id="2">カード2</div>
    </div>

    <div id="drop-areas">
        <div class="dropzone" id="hand">手札</div>
        <div class="dropzone" id="field">フィールド</div>
        <div class="dropzone" id="ex-area">EXエリア</div>
        <div class="dropzone" id="graveyard">墓場</div>
        <div class="dropzone" id="banish">消滅領域</div>
    </div>

    <script>
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('dragstart', (event) => {
                event.dataTransfer.setData('text/plain', card.dataset.id);
                card.classList.add('dragging');
            });

            card.addEventListener('dragend', () => {
                card.classList.remove('dragging');
            });
        });

        document.querySelectorAll('.dropzone').forEach(zone => {
            zone.addEventListener('dragover', (event) => {
                event.preventDefault();
                zone.classList.add('highlight');
            });

            zone.addEventListener('dragleave', () => {
                zone.classList.remove('highlight');
            });

            zone.addEventListener('drop', (event) => {
                event.preventDefault();
                zone.classList.remove('highlight');

                let cardId = event.dataTransfer.getData('text/plain');
                let card = document.querySelector(`.card[data-id="${cardId}"]`);

                if (card) {
                    zone.appendChild(card);  // 正しくエリア内に配置
                    card.style.position = "absolute";  // 位置を維持
                    card.style.left = "50%";
                    card.style.top = "50%";
                    card.style.transform = "translate(-50%, -50%)"; // 中央揃え
                }
            });
        });
    </script>
</body>
</html>
